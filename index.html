<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- (The rest of the body is the same, only the header's logo div is changed) -->
    <div id="cursor-dot"></div>
    <div id="cursor-glow"></div>
    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo">
            <img id="header-icon" alt="icon">
            <a href="#" id="header-name"></a>
        </div>
        <div class="nav-container">
            <nav>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#works">Works</a>
                <a href="#contact">Contact</a>
            </nav>
            <button id="theme-toggle" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    
    <!-- (main and footer sections are unchanged) -->
    <main>
        <section id="hero"> <div class="hero-content"> <h1 id="hero-title"></h1> <p id="hero-subtitle" class="subtitle"></p> <a href="#about" class="scroll-down-btn"> <i class="fas fa-arrow-down"></i> </a> </div> </section>
        <section id="about" class="content-section"> <h2 id="about-title" class="section-title"></h2> <p id="about-description"></p> </section>
        <section id="skills" class="content-section"> <h2 id="skills-title" class="section-title"></h2> <div id="skills-list" class="skills-container"></div> </section>
        <section id="works" class="content-section"> <h2 id="works-title" class="section-title"></h2> <div id="works-list" class="works-container"></div> </section>
        <section id="contact" class="content-section"> <h2 id="contact-title" class="section-title"></h2> <p>お気軽にご連絡ください。下のメールアドレスか、SNSからどうぞ。</p> <div class="email-container"> <a id="contact-email" href="#" class="email-link"></a> <button id="copy-email-btn" title="Copy email address"> <i class="far fa-copy"></i> </button> <span id="copy-success-msg">Copied!</span> </div> <div id="social-links" class="social-links"></div> </section>
    </main>
    <footer> <p>© 2024 <span id="footer-name"></span>. All Rights Reserved.</p> </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
